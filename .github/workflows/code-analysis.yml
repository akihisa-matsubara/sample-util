name: "Code Scanning - Action"

on:
  push:
    branches: [ '**' ]

jobs:
  SonarQube-Build:

    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build + SonarQube with Maven
      run: mvn -B verify sonar:sonar -Dmaven.test.skip=true -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file pom.xml
